<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Rock Paper Scossors Game</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
		<span id="user-score">0</span> : <span id="computer-score">0</span>	
	</div>

	<div class="result">
		<p>Try your luck! :)</p>
	</div>

	<div class="choices">
		<div id="r" class="choice">
			<img src="img/rock-100px.png" alt="Rock">
		</div>
		<div id="p" class="choice">
			<img src="img/paper-100px.png" alt="Rock">
		</div>
		<div id="s" class="choice">
			<img src="img/scissors-100px.png" alt="Rock">
		</div>
	</div>

	<p id="action-message">Make your move.</p>


	<script src="js/scripts.min.js"></script>

</body>
</html>
